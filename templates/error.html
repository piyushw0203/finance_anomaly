<!DOCTYPE html>
<html>
<head>
    <title>Data Validation Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="alert alert-danger">
            <h4 class="alert-heading">Critical Data Validation Errors</h4>
            <p>The following critical issues were detected in your data:</p>
            <ul>
                {% for warning in warnings %}
                <li>{{ warning }}</li>
                {% endfor %}
            </ul>
        </div>

        <div class="card">
            <div class="card-header">
                <h5>Please Select Different Columns</h5>
            </div>
            <div class="card-body">
                <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data">
                    <input type="hidden" name="filename" value="{{ filename }}">
                    <div class="mb-3">
                        <label for="time_column" class="form-label">Time Column</label>
                        <select class="form-select" id="time_column" name="time_column" required>
                            <option value="">Select a time column</option>
                            {% for column in columns %}
                            <option value="{{ column }}">{{ column }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="value_column" class="form-label">Value Column</label>
                        <select class="form-select" id="value_column" name="value_column" required>
                            <option value="">Select a value column</option>
                            {% for column in columns %}
                            <option value="{{ column }}">{{ column }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <a href="{{ url_for('index') }}" class="btn btn-secondary">Upload New File</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
